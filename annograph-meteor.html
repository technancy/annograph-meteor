<head>
  <title>AnnoGraph</title>
</head>

<body>
    <h2>AnnoGraph</h2>
  {{> category}}
</body>

<template name="category">
  <div class="key-categories">
    {{#each listCategories}}
      <span>{{category}} </span>
    {{/each}}
  </div>

  <h3>Add your categories</h3>

  <input type="text" id="nameOfCategory"/>
  <input type="button" id="addCategory" value="Add" />

</template>
